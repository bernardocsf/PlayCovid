<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Administrador</title>
    <link rel="sortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img width="35" height="35" src="img/logo.png"></a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-brand" id="btnNavRegistate" href="#">Registar uma conta</a>
                    <a class="navbar-brand" id="btnNavRegistate" href="index.html">Sair</a>
                    <div id="modal" class="modal">
                        <div class="modal-content">
                            <div id="modalPreencher" class="modalEditarPerfil">
                                <div class="modalConfirm-content">
                                    <div class="content-2">
                                        <p style="color: #002752;  font-size: 1.3rem;">Tens que preencher todos os campos!</p>
                                    </div>
                                </div>
                            </div>
                            <div id="modalPassDif" class="modalEditarPerfil">
                                <div class="modalConfirm-content">
                                    <div class="content-2">
                                        <p style="color: #002752;  font-size: 1.4rem;">Palavras-passe não coincidem!</p>
                                    </div>
                                </div>
                            </div>
                            <div id="modalPassCurta" class="modalEditarPerfil">
                                <div class="modalConfirm-content">
                                    <div class="content-2">
                                        <p style="color: #002752;  font-size: 1.4rem;">Palavras-passe demasiado curta!</p>
                                    </div>
                                </div>
                            </div>
                            <div id="modalUserExiste" class="modalEditarPerfil">
                                <div class="modalConfirm-content">
                                    <div class="content-2">
                                        <p style="color: #002752;  font-size: 1.3rem;">Este username já existe!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-container" id="registarForm">
                                <div class="form-row">
                                    <div class="col">
                                        <h3 class="h3form">Registar uma conta</h3>
                                    </div>
                                    <div class="col">
                                        <label><img id="registarFoto" src="img/p1.png" ><input type="file" class="inputfile" id="inputfile" onchange="registarFotoPerfil()"></label>
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btnClose" aria-label="Close">
                                            <span class="close" aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" id="registarUtilizador" placeholder="Nome de utilizador" name="utilizador" onkeyup="this.value = this.value.toLowerCase();" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="registarNome" placeholder="Nome próprio" name="nome" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" id="registarEmail" placeholder="Email" name="email" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" id="registarData" placeholder="Data de Nascimento" class="textbox-n" onfocus="(this.type='date')">
                                    </div>
                                    <div class="col">
                                        <div class="controls">
                                            <label class="radio"></label>
                                            <input type="radio" id="registarMasculino" name="gender" value="Masculino">Masculino

                                            <label class="radio"></label>
                                            <input type="radio" id="registarFeminino" name="gender" value="Feminino">Feminino
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="password" id="registarPassword" placeholder="Palavra-passe" name="psw" minlength="4" required>
                                    </div>
                                    <div class="col">
                                        <input type="password" id="registarPasswordConf" placeholder="Confirmar Palavra-passe" name="pswconfirm" minlength="4" required>
                                    </div>
                                </div>
                                <button type="submit" class="btnRegistar" onclick="registar()">Registar</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <header class="masthead text-center text-white">
        <div class="container">
            <div class="barraUtilizador"><span id="nUtilizadores"></span> utilizadores registados</div>
            <table id="tabela" class="table">
                <thead>
                    <tr>
                    </tr>
                </thead>
            </table>
        </div>
    </header>

    <footer>
        <div class="footer">
            <p> Play Covid &copy; Bernardo 2021</p>
        </div>
    </footer>

    <script src='js/admin.js'></script>
</body>

</html>
